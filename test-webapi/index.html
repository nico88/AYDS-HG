
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Inmo Web API Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
		<link href="css/south-street/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
    </head>
<body>
	<h1 id="titulo"><span>Inmo Web API Test</span></h1>
	<div id="tabs">
		<ul>
			<li><a href="#tabs-ow">Propietarios</a></li>
			<li><a href="#tabs-rs">Inmobliarias</a></li>
			<li><a href="#tabs-bl">Propiedades</a></li>
			<li><a href="#tabs-addow">Agregar Propietario</a></li>
			<li><a href="#tabs-addrs">Agregar Inmobiliaria</a></li>
		</ul>
		
		<div id="tabs-ow">
			<h1>Consultar Propietarios</h1>
			<form action="/owners" method="get">
				<fieldset><label for="city">Ciudad: </label><input type="text" name="city" /></fieldset>
				<fieldset class="boton"><input type="submit" value="enviar"/></fieldset>
			</form>
			<div class="resoult"></div>  
		</div>
		
		<div id="tabs-rs">
			<h1>Consultar Inmobiliarias</h1>
			<form action="/real-estates" method="get">
				<fieldset><label for="city">Ciudad: </label><input type="text" name="city"></fieldset>
				<fieldset class="boton"><input type="submit" value="enviar"></fieldset>
			</form>
			<div class="resoult"></div>
		</div>

		<div id="tabs-bl">
			<h1>Consultar Propiedades</h1>
			<form action="/buildings" method="get">
				<fieldset><label for="type">Tipo: </label><select name="type"><option value="">Seleccione una opción</option></select></fieldset>
				<fieldset><label for="city">Ciudad: </label><input type="text" name="city"></fieldset>
				<fieldset><label for="pMin">Precio Minimo: </label><input type="text" name="pMin"></fieldset>
				<fieldset><label for="pMax">Precio Máximo: </label><input type="text" name="pMax"></fieldset>
				<fieldset class="boton"><input type="submit" value="enviar"></fieldset>
			</form>
			<div class="resoult"></div>
		</div>
		
		<div id="tabs-addow">
			<h1>Agregar Propietarios</h1>
			<form action="/post/owners" method="get">
				<fieldset><label for="first_name">Nombre: </label><input type="text" name="first_name" /></fieldset>
				<fieldset><label for="last_name">Apellido: </label><input type="text" name="last_name" /></fieldset>
				<fieldset><label for="email">eMail: </label><input type="text" name="email" /></fieldset>
				<div class="separador"></div>
				<fieldset><label for="steeet">Direccion: </label><input type="text" name="street" /></fieldset>
				<fieldset><label for="neighborhood">Barrio: </label><input type="text" name="neighborhood" /></fieldset>
				<fieldset><label for="city">Ciudad: </label><input type="text" name="city" /></fieldset>
				<fieldset class="boton"><input type="submit" value="enviar"/></fieldset>
			</form>
			<div class="resoult"></div>  
		</div>		

		<div id="tabs-addrs">
			<h1>Agregar Inmobiliarias</h1>
			<form action="/post/realestates" method="get">
				<fieldset><label for="name">Nombre: </label><input type="text" name="name" /></fieldset>
				<fieldset><label for="website">Website: </label><input type="text" name="website" /></fieldset>
				<fieldset><label for="email">eMail: </label><input type="text" name="email" /></fieldset>
				<div class="separador"></div>
				<fieldset><label for="steeet">Direccion: </label><input type="text" name="street" /></fieldset>
				<fieldset><label for="neighborhood">Barrio: </label><input type="text" name="neighborhood" /></fieldset>
				<fieldset><label for="city">Ciudad: </label><input type="text" name="city" /></fieldset>
				<fieldset class="boton"><input type="submit" value="enviar"/></fieldset>
			</form>
			<div class="resoult"></div>  
		</div>		

	</div>
		
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
